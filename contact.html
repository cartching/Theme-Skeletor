<!-- #EXTENDS file="theme-simple.html" -->


<!-- #BLOCK for="content_area" -->

<div class="float-left">


    <!-- #IF {{snippets.contact-page-address}} -->
      {{snippets.contact-page-address}}
    <!-- #ELSE -->

    	<div class="vcard">
            <h3 class="fn org">{{store}}</h3>
            <ul>
                <li class="url"><a href="{{store.url}}">{{store.url}}</a></li>
            </ul>
		</div>

    <!-- #ENDIF -->


</div>

<div class="float-right">

    <form id="form-contact" action="/contact" method="post">
    
        <fieldset>
            <legend>Send us an email.</legend>
            
            <p>Please submit the form below and we'll get back to you as soon as we can.</p>

            <ul>
                <li>
                    <label>Name</label>
                    <input type="text" name="name" class="text lrg" title="Please give us your full name" />
                </li>
                <li>
                    <label>Email</label>
                    <input type="text" name="email" class="text lrg" title="Please provide a valid email address" />
                </li>
                <li>
                    <label>Phone</label>
                    <input type="text" name="phone" class="text med" title="Please give us your phone number" />
                </li>
                <li>
                    <label>Comments</label>
                    <textarea name="comments" class="textarea lrg" title="Add your comments"></textarea>
                </li>
                <li class="submit">
                    <button type="submit" class="button submit" title="Send your Email">Send</button>
                </li>
            </ul>

        </fieldset>

    </form>
    

</div>


<div class="clear"></div>
<hr />

<h1>Join Us!</h1>

<div class="float-left">


    <form id="form-subscribe" action="/mailinglist/subscribe" method="post">
    <input type="hidden" name="returnurl" value="{{page.url}}" />
    
        <fieldset>
            <legend>Subscribe</legend>
            <p>Add your email address to Subscribe.</p>
    
            <ul>
                <li>
                    <label>Your Name</label>
                    <input type="text" name="name" value="" class="text lrg" title="Your Name" />
                </li>
                <li>
                    <label>Your Email</label>
                    <input type="text" name="email" value="" class="text lrg" title="Your Email" />
                </li>
                <li class="submit">
                    <button type="submit" class="button submit" title="Click to Subscribe">Subscribe</button>
                </li>
           </ul>
        </fieldset>
    
    </form>
    
</div>
<div class="float-right">

    <form id="form-unsubscribe" action="/mailinglist/unsubscribe" method="post">
    <input type="hidden" name="returnurl" value="{{page.url}}" />
    
        <fieldset>
            <legend>Unsubscribe</legend>
            <p>Add your email address to Unsubscribe.</p>
    
            <ul>
                <li>
                    <label>Your Email</label>
                    <input type="text" name="email" value="" class="text lrg" title="Your Email" />
                </li>
                <li class="submit">
                    <button type="submit" class="button submit" title="Click to Unsubscribe">Unsubscribe</button>
                </li>
           </ul>
        </fieldset>
    
    </form>

</div>

<div class="clear"></div>

<!-- #ENDBLOCK -->
