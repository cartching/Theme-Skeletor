<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>{{page.title | html_encode}}</title>

<meta http-equiv="imagetoolbar" content="false" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="robots" content="index, follow" />
<meta name="distribution" content="global" />
<meta name="copyright" content="{{store | html_encode}}, {{store.url}}" />
<meta name="author" content="{{store.url}}" />
<meta name="keywords" content="{{page.metakeywords | html_encode}}" />
<meta name="description" content="{{page.metadescription | html_encode}}" />

<link rel="author" href="{{store.url}}" />
<link rel="home" title="home" href="{{store.url}}" />
<link rel="stylesheet" type="text/css" href="{{theme.files}}/theme.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{{store.files}}/custom.css" media="screen" />
<link rel="canonical" href="{{store.url}}" />

<body id="{{page.id}}">

<div class="wrapper">


    <div class="header_area">
        <div id="header" class="header">

	<div class="copyright_area">

                <p><cite><abbr>&copy;</abbr> {{store | html_encode}} {{now.year}}.</cite></p>

			</div>
        </div>
	</div>


</div>
